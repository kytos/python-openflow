[tox]
envlist = py36

[testenv]
whitelist_externals=
  rm
  make

commands=
    ; Force packaging even if setup.{py,cfg} haven't changed
    rm -rf ./python_openflow.egg-info/
    coverage run setup.py test
    make -C docs/
    make -C docs/ doctest
    pylama tests setup.py pyof

deps=
    -rrequirements-dev.txt
    -rrequirements-docs.txt
